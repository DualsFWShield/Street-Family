<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Family Manager</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Gestion des inscriptions Street Family - Optimisé et Design">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fa-solid fa-street-view"></i>
                <h1>SF Manager</h1>
            </div>

            <div class="stats-panel">
                <div class="stat-card">
                    <span class="stat-title">Membres</span>
                    <span class="stat-value" id="totalMembers">--</span>
                </div>
                <div class="stat-card highlight">
                    <span class="stat-title">Actifs</span>
                    <span class="stat-value" id="activeMembers">--</span>
                </div>
            </div>

            <nav class="filters-nav">
                <h3>Filtres</h3>
                <div class="filter-group">
                    <label>Statut Paiement</label>
                    <select id="filterPayment">
                        <option value="all">Tous</option>
                        <option value="paid">Payé</option>
                        <option value="unpaid">Non Payé</option>
                    </select>
                </div>
                <!-- More filters can be added here -->
            </nav>

            <div class="actions-area">
                <button id="exportBtn" class="btn btn-primary">
                    <i class="fa-solid fa-file-export"></i> Exporter Excel
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher un membre (Nom, Cours...)...">
                </div>
                <div class="file-status">
                    <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden-input">
                    <label for="fileInput" class="btn btn-secondary">
                        <i class="fa-solid fa-upload"></i> Charger Fichier
                    </label>
                </div>
            </header>

            <div class="content-area">
                <!-- Drop Zone (Initial State) -->
                <div id="dropZone" class="drop-zone">
                    <div class="drop-content">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <h2>Glisser-déposer le fichier Inscriptions ici</h2>
                        <p>ou cliquez sur charger fichier</p>
                    </div>
                </div>

                <!-- Data Table (Hidden initially) -->
                <div id="tableContainer" class="table-container hidden">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Statut</th>
                                <th>Nom</th>
                                <th>Cours</th>
                                <th>Montant</th>
                                <th>Paiement</th>
                                <th>Contact</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modifier Membre</h2>
                <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">

                    <div class="form-group">
                        <label>Nom et Prénom</label>
                        <input type="text" id="editName" required>
                    </div>

                    <div class="form-group">
                        <label>Cours</label>
                        <input type="text" id="editCourses">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Type Paiement</label>
                            <select id="editPaymentType">
                                <option value="Par année">Par année</option>
                                <option value="Par semestre">Par semestre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Total à Payer (€)</label>
                            <input type="number" step="0.01" id="editAmountDue">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Paiement 1 (€)</label>
                            <input type="number" step="0.01" id="editAmountPaid1">
                        </div>
                        <div class="form-group">
                            <label>Paiement 2 (€)</label>
                            <input type="number" step="0.01" id="editAmountPaid2">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Téléphone</label>
                            <input type="text" id="editPhone">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="editEmail">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-modal-btn">Annuler</button>
                <button type="submit" form="editForm" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Libraries (CDN) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Application Logic -->
    <script src="app.js"></script>
</body>

</html>
